name: Build with Multiple Go Versions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-matrix:
    name: Build (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Build static binary
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
          -o nomad-wait-go${{ matrix.go-version }} \
          -ldflags="-s -w -X main.Version=go${{ matrix.go-version }}-${{ github.sha }}" \
          nomad-wait

    - name: Verify binary
      run: |
        echo "=== Go ${{ matrix.go-version }} 构建结果 ==="
        file nomad-wait-go${{ matrix.go-version }}
        ldd nomad-wait-go${{ matrix.go-version }} 2>/dev/null || echo "✅ 静态链接"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nomad-wait-go${{ matrix.go-version }}
        path: nomad-wait-go${{ matrix.go-version }}
